name: Cassette Merge

# only trigger on pull request closed events
on:
  pull_request:
    types: [ closed ]

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: rotki/action-cassette-deck@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          cassette_repo: test-caching