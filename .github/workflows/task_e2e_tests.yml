name: E2E tests

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false
      ETHERSCAN_API_KEY:
        required: false

permissions: { }

jobs:
  e2e:
    name: '${{ matrix.group }}'
    env:
      CI: true
      GROUP: ${{ matrix.group }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [ app, balances ]
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2
          persist-credentials: false

      - name: Load env
        uses: rotki/action-env@v2
        with:
          env_file: .github/.env.ci

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: colibri
          cache-on-failure: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: frontend/package.json

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Setup cypress cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Store test data
        uses: actions/cache@v4
        with:
          path: |
            ./frontend/app/.e2e/data/icons
            ./frontend/app/.e2e/data/global_data
          key: ${{ runner.os }}-e2e-data-${{ hashFiles('rotkehlchen/data/global.db') }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
          cache-dependency-glob: "uv.lock"

      - name: Setup backend
        run: |
          uv sync

      - name: Restore dependencies
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm cypress install

      - name: Run e2e tests
        timeout-minutes: 20
        env:
          CYPRESS_ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: pnpm run test:integration-ci --browser chrome
        working-directory: ./frontend

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          flags: frontend_integration
          env_vars: GROUP
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ runner.os }}-${{ matrix.group }}
          path: ./frontend/app/tests/e2e/screenshots

      - name: Upload backend logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-logs-${{ runner.os }}-${{ matrix.group }}
          path: ./frontend/app/.e2e/logs/*.log

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: videos-${{ runner.os }}-${{ matrix.group }}
          path: ./frontend/app/tests/e2e/videos