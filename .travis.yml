#Inspiration for OSX from: https://github.com/bjones1/CodeChat/blob/master/.travis.yml
os: linux
language: python
sudo: required
dist: xenial
conditions: v1
python:
  - 3.7

stages:
  - name: lint
  - name: test
    if: NOT commit_message =~ /\[no ci tests\]/ AND tag IS NOT present
  - name: ui-test
    if: commit_message =~ /\[ui tests\]/ AND tag IS NOT present
  - name: deploy
    if: tag IS present

env:
  global:
  - GETH_URL_LINUX='https://gethstore.blob.core.windows.net/builds/geth-linux-amd64-1.8.13-225171a4.tar.gz'
  - GETH_URL_MACOS='https://gethstore.blob.core.windows.net/builds/geth-darwin-amd64-1.8.13-225171a4.tar.gz'
  - GETH_VERSION='1.8.13'
  - secure: 

templates:
  job-template-linux: &job-template-linux
    os: linux
    language: python
    python: '3.7'
    sudo: true
    before_install:
      # export PATH needs to be here and can't be inside before_install.sh
      - mkdir -p $HOME/.bin
      - export PATH=$PATH:$HOME/.bin
      - .travis/before_install.sh
      - export DISPLAY=:99.0;
      - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      - nvm install 12
    install:
      - .travis/install.sh
    script:
      - .travis/run_tests.sh
    after_success:
      - codecov -F backend

  job-template-osx: &job-template-osx
    os: osx
    language: generic
    osx_image: xcode10
    env: INSTALL_TYPE=macpython VERSION=3.7.0 VENV=venv
    before_install:
      # Travis has very low openfiles limit and fails often for OSX. Change that here.
      - ulimit -n 1024;
      # export PATH needs to be here and can't be inside before_install.sh
      - mkdir -p $HOME/.bin
      - export PATH=$PATH:$HOME/.bin
      - git clone https://github.com/MacPython/terryfy.git
      - source terryfy/travis_tools.sh
      - get_python_environment $INSTALL_TYPE $VERSION $VENV
      - .travis/before_install.sh
    install:
      - .travis/install.sh
    script:
      # Unfortunately due to terryfy, we can't have the OSX case
      # inside ./run_tests.sh but need to have them all here so
      # that the environment is properly picked up
      - source terryfy/test_tools.sh
      - python pytestgeventwrapper.py $COVERAGE_ARGS rotkehlchen/

    job-template-frontend: &job-template-frontend
      os: linux
      language: node_js
      node_js:
        - 12
      before_install:
        - cd ./electron-app

cache:
  pip: true
  npm: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/.rotkehlchen-test-dir
    - $HOME/.ethash
    - $HOME/.bin
    - $HOME/.cache/Cypress

jobs:
  include:
    - stage: lint
      sudo: false
      install:
        - pip install -r requirements_lint.txt
        - pip install -e .
      script:
        - git rev-parse HEAD
        - make lint

    - stage: test
      <<: *job-template-linux

    - stage: test
      <<: *job-template-osx

    - stage: lint
      <<: *job-template-frontend
      script:
        - npm run lint:check
        - npm run build

    - stage: test
      <<: *job-template-frontend
      script:
        - npm run test:unit
        - cd .. && bash <(curl -s https://codecov.io/bash) -c -F frontendunittests

    - stage: ui-test
      <<: *job-template-linux
      env: TESTS_TYPE='UI'
      after_failure:
        - ./tools/scripts/screenshot_upload.py ./failure-screenshots
      after_success:
        - cd .. && bash <(curl -s https://codecov.io/bash) -c -F frontendintegration

#    - stage: ui-test
#      <<: *job-template-osx
#      script:
#        - source terryfy/test_tools.sh
#        - cd ./electron-app
#        - npm ci
#        - npm run test:integration-ci
#      after_failure:
#        - ./tools/scripts/screenshot_upload.py ./failure-screenshots

    - stage: deploy
      <<: *job-template-linux
      name: "Deploy Job"
      script:
        - source ./package.sh
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: $GENERATED_APPIMAGE
          skip_cleanup: true
          draft: true
          on:
            tags: true
            condition: $TRAVIS_OS_NAME = linux
            repo: rotki/rotki
            all_branch: true
      on:
        tags: true
        condition: $TRAVIS_OS_NAME = linux
        repo: rotki/rotki
        all_branch: true

    - stage: deploy
      <<: *job-template-osx
      name: "Deploy Job"
      script:
        - source ./package.sh
      on:
        tags: true
        condition: $TRAVIS_OS_NAME = osx
        repo: rotki/rotki
        all_branch: true
